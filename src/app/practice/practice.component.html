<div class="practice">
    <h2>practice works!</h2>
<table border="2">
<thead>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
</thead>

<tbody *ngIf="i.length">
    <tr *ngFor="let a of i">
        <td>{{a.name}}</td>
        <td>{{a.age}}</td>
        <td>{{a.email}}</td>
    </tr>
</tbody>
<tbody *ngIf="i.length==0">
    <tr>
       No data
    </tr>
</tbody>
</table>
</div>
