<h1>Reactive Forms</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" class="form-control">
    <app-error-message [data]="formData['name']" [dataName]="'To'"></app-error-message>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" class="form-control">
    <app-error-message [data]="formData['email']" [dataName]="'To'"></app-error-message>
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input id="age" formControlName="age" type="number" class="form-control">
    <app-error-message [data]="formData['age']" [dataName]="'To'"></app-error-message>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" formControlName="address" class="form-control"></textarea>
    <app-error-message [data]="formData['address']" [dataName]="'To'"></app-error-message>
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" type="tel" class="form-control">
    <app-error-message [data]="formData['phone']" [dataName]="'To'"></app-error-message>
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender" class="form-control">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <app-error-message [data]="formData['gender']" [dataName]="'To'"></app-error-message>
  </div>

  <button type="submit" class="btn-submit">Submit</button>
</form>
